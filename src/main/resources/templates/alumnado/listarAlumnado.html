<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Primer Apellido</th>
    <th scope="col">Segundo Apellido</th>
    <th scope="col">NIA</th>
    <th scope="col">Telefono</th>
    <th scope="col">Modulos</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="alumno : ${alumnos}">
    <th scope="row" th:text="${alumno.getId()}"></th>
    <td th:text="${alumno.getNombre()}"></td>
    <td th:text="${alumno.getApellidoUno()}"></td>
    <td th:text="${alumno.getApellidoDos()}"></td>
    <td th:text="${alumno.getNia()}"></td>
    <td th:text="${alumno.getTelefono()}"></td>
    <td th:text="${alumno.getModulos()}"></td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/alumnos}">Volver</a></p>

</body>
</html>
