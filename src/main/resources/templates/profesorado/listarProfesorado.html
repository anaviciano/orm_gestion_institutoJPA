<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido Uno</th>
    <th scope="col">Apellido Dos</th>
    <th scope="col">Telefono</th>
    <th scope="col">Direccion</th>
    <th scope="col">Modulos</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="profesor : ${profesorado}">
    <th scope="row" th:text="${profesor.getId()}"></th>
    <td th:text="${profesor.getNombre()}"></td>
    <td th:text="${profesor.getApellidoUno()}"></td>
    <td th:text="${profesor.getApellidoDos()}"></td>
    <td th:text="${profesor.getTelefono()}"></td>
    <td th:text="${profesor.getDireccion()}"></td>
    <td th:text="${profesor.getModulos()}"></td>
    <!--<td th:text="${alumno.getModulos()}"></td>-->
  </tr>
  </tbody>
</table>
<p><a th:href="@{/profesorado}">Volver</a></p>

</body>
</html>
